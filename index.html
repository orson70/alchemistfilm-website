<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alchemist Film</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            overflow: hidden;
            color: white;
        }
        .container {
            position: relative;
            height: 100vh;
            width: 100%;
            overflow: hidden;
        }
        .background video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: brightness(40%) blur(3px); /* Scuro e leggermente sfuocato */
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
        }
        .content {
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            text-align: center;
            color: white;
        }
        .content h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        .content p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            max-width: 600px;
            line-height: 1.6;
        }
        .content a {
            color: white;
            text-decoration: none;
            font-size: 1rem;
            margin: 0 10px;
            padding: 10px 20px;
            border: 1px solid white;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .content a:hover {
            background: white;
            color: black;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="background">
            <video autoplay muted loop playsinline>
                <source src="https://www.dropbox.com/scl/fi/zn7wfs951fq9jp5lwjgqb/showreel_loop.mp4?rlkey=d3jxe12yir2dbsf5op4cdpp4w&st=22314pqu&raw=1" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        <div class="overlay"></div>
        <div class="content">
            <h1>Alchemist Film</h1>
            <p>
                Welcome to Alchemist Film, where creativity meets storytelling. <br>
                Benvenuto in Alchemist Film, dove la creativit√† incontra la narrazione.
            </p>
            <div>
                <a href="https://www.youtube.com/channel/UCPUh5o9YJ732EAR8z82ljvg" target="_blank">YouTube</a>
                <a href="https://vimeo.com/alexdallolio" target="_blank">Vimeo</a>
                <a href="https://www.instagram.com/alex_dallolio/" target="_blank">Instagram</a>
            </div>
        </div>
    </div>
</body>
</html>
