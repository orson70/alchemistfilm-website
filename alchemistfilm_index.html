
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alchemist Film</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            overflow: hidden;
            color: white;
        }
        .container {
            position: relative;
            height: 100vh;
            width: 100%;
            overflow: hidden;
        }
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://via.placeholder.com/1920x1080') no-repeat center center/cover;
            animation: slideBackground 20s infinite linear;
            z-index: -1;
        }
        @keyframes slideBackground {
            0% { background-position: center; }
            50% { background-position: right; }
            100% { background-position: center; }
        }
        .content {
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            text-align: center;
        }
        .content h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        .content p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            max-width: 600px;
            line-height: 1.6;
        }
        .content a {
            color: white;
            text-decoration: none;
            font-size: 1rem;
            margin: 0 10px;
            padding: 10px 20px;
            border: 1px solid white;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .content a:hover {
            background: white;
            color: black;
        }
        .languages {
            position: absolute;
            top: 20px;
            right: 20px;
        }
        .languages a {
            color: white;
            text-decoration: none;
            margin-left: 10px;
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="background"></div>
        <div class="content">
            <h1>Alchemist Film</h1>
            <p>
                Welcome to Alchemist Film, where creativity meets storytelling. <br>
                Benvenuto in Alchemist Film, dove la creativit√† incontra la narrazione.
            </p>
            <div>
                <a href="https://www.youtube.com" target="_blank">YouTube</a>
                <a href="https://www.vimeo.com" target="_blank">Vimeo</a>
                <a href="https://www.instagram.com" target="_blank">Instagram</a>
            </div>
        </div>
        <div class="languages">
            <a href="#">EN</a> | <a href="#">IT</a>
        </div>
    </div>
</body>
</html>
